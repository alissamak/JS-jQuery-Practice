<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script> //Your Code Here 
        $(document).ready(() => {
            $('#buttonClass').click(() => {
                $('#pid').removeClass('center').addClass('large');
                $('#pid').css({'font-weight': 'bold','font-size':'24px','text-align': 'left', 'color': 'black' })
            });
        });
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Change a CSS class name using jQuery</title>    
</head>
<body>
    <p id="pid" class="center" style="text-align: center; color: red">jQuery in action</p>
    <input id="buttonClass" type="button" value="Click to change the Class">
</body>
</html>
